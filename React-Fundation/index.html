<html>
  <head>
    <title>React Foundations - Cap. 7 (Botão Estilizado)</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        margin: 0;
      }
      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
      }

      /* INÍCIO DO CSS DO BOTÃO */
      .button-container {
        position: relative;
        display: inline-block;
      }

      .button {
        cursor: pointer;
        width: 15em;
        height: 5em;
        display: flex;
        align-items: center;
        background-color: white;
        border: none;
        box-shadow: 0px 5px 0px rgba(45, 45, 45, 0.2);
        overflow: hidden;
        border-radius: 0.5em;
        transition: all 0.2s ease;
      }

      #fontlikebutton {
        font-family: "Trebuchet MS", sans-serif;
        font-weight: 600;
        font-size: 2em;
        color: #00d5ff;
        margin-left: 0.2em;
      }

      .button:hover {
        background-color: #00d5ff;
      }

      .button:hover svg {
        filter: brightness(0) invert(1);
        transform: scale(1.5) translateX(100%);
      }

      .button:hover #fontlikebutton {
        transform: translateX(200%);
      }

      .button:active {
        transform: scale(0.95) translateY(10%);
        box-shadow: 0px 2px 0px 0px rgb(0, 213, 255, 0.5);
      }

      .button:active svg {
        margin-bottom: 0.5em;
        transform: scale(1.5) translateX(85%) rotate(-30deg);
      }

      .button:active #fontlikebutton {
        transform: translateX(200%);
      }

      #likeimg {
        transition: all 0.2s ease;
      }

      #rightpart {
        width: 70%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* CSS simplificado para a parte do número */
      #leftpart {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Trebuchet MS", sans-serif;
        font-weight: 600;
        font-size: 2em;
        background-color: #00d5ff;
        width: 30%;
        height: 100%;
        transition: all 0.2s ease;
      }

      #leftpart p {
        margin: 0; /* Remove a margem padrão do parágrafo */
      }

      .button:hover #leftpart {
        color: #00d5ff;
        background: white;
      }
      /* FIM DO CSS DO BOTÃO */
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/jsx">
      const domNode = document.getElementById('app');
      const root = ReactDOM.createRoot(domNode);

      function Header({ title }) {
        return <h1>{title ? title : 'Default Title'}</h1>;
      }

      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        
        // A lógica do state continua a mesma
        const [likes, setLikes] = React.useState(24);
        
        // A função de clique agora é mais simples
        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            
            {/* O evento de clique agora está no container do botão */}
            <div className="button-container" onClick={handleClick}>
              <div className="button">
                <div id="leftpart">
                  {/* ALTERAÇÃO: Apenas um parágrafo para mostrar o número atualizado */}
                  <p>{likes}</p>
                </div>

                <div id="rightpart">
                  <svg
                    id="likeimg"
                    strokeLinejoin="round"
                    strokeLinecap="round"
                    strokeWidth="3"
                    stroke="#00d5ff"
                    fill="none"
                    viewBox="0 0 24 24"
                    height="24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                    ></path>
                  </svg>
                  <div id="fontlikebutton">Like</div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
